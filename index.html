<!DOCTYPE html>
<html>
    <head>
        <Title>Speed Code Challenge</Title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <main>
        <body>
            <div id="timerBox">
                <h3 id="timer"></h3>
            </div>
            <div id="rankingBox">
                <h3 id="ranking"> Show Leaderboard:</h3>
                <ol id="rankingList" data-state = "hidden">
                </ol>
            </div>
            <div id="quizBody">
                <h1 id="headingText">Welcome to the Code Quiz!</h1>
                <p id="pText"> This is a timed quiz to see how well you know basic coding concepts, terminology, and syntax. Hit start to begin!</p>
                <button id="startQuiz">Start!</button>
            </div>
            <div id="quizDisplay"></div>
        </body>
    </main>
    <script src="script.js"></script>
</html>
