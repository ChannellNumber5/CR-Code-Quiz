<!DOCTYPE html>
<html>
    <head>
        <Title>Speed Code Challenge</Title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <main>
        <body>
            <div id="timerBox">
                <h3 id="timer"></h3>
            </div>
            <div id="rankingBox">
                <h3 id="ranking">Score Rankings:</h3>
                <ol id="rankingList">
                </ol>
            </div>
            <div id="quizBody">
                <h1 id="headingText">Welcome to the Code Quiz!</h1>
                <p id="pText"> This is a timed quiz to see how well you know basic coding concepts, terminology, and syntax. Choose your difficulty level and hit start to begin!</p>
                <button id="button1">Easy</button>
                <button id="button2">Medium</button>
                <button id="button3">Hard</button>
                <button id="button4">Begin!</button>
            </div>
        </body>
    </main>
    <script src="script.js"></script>
</html>
